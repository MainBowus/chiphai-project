<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Post | CHIPHAI</title>
  <link rel="stylesheet" href="CreatePost.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo" id="logoBtn">CHIPHAI</div>
    <div class="header-right">
      <a href="../Post/Post.html" class="back-link" id="backBtn">‚Üê Back to Lost Item</a>
    </div>
  </header>

  <main>
    <div class="create-main">
      <div class="create-left">
        <div class="meta">
          <div class="avatar">üë§</div>
          <div class="username" id="username">Guest</div>
        </div>

        <label for="imageUpload" class="upload-box">
          <span class="upload-text">Upload Image</span>
          <input type="file" id="imageUpload" accept="image/*" hidden>
          <img id="preview" alt="Preview" style="display:none;" />
        </label>
      </div>
 
      <div class="create-right">
        <h1 class="form-title">Create Lost Item Post</h1>

        <label class="form-group">
          <span class="form-label">Item</span>
          <input type="text" id="Item" placeholder="Enter Item" required />
        </label>

        <label class="form-group">
          <span class="form-label">Location</span>
          <input type="text" id="location" placeholder="Enter location" required />
        </label>

        <label class="form-group">
          <span class="form-label">Date Found</span>
          <input type="date" id="dateFounded" required />
        </label>

        <label class="form-group">
          <span class="form-label">Time</span>
          <input type="time" id="timeFounded" required />
        </label>

        <label class="form-group">
          <span class="form-label">Description</span>
          <textarea id="description" placeholder="Enter item description" required></textarea>
        </label>

        <div class="btn-wrapper">
          <button id="PostBtn" class="post-btn">Post</button>
        </div>

        <div id="msg" class="msg"></div>
      </div>
    </div>
  </main>

  <!-- ‚úÖ ‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠ CreataPostFirebase.js -->
  <script type="module" src="./CreataPostFirebase.js"></script>
  <script type="module" src="./CreatePost.js"></script>
</body>
</html>
