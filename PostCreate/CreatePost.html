<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Post | CHIPHAI</title>
  <link rel="stylesheet" href="CreatePost.css">
</head>
<body>
  <header>
    <div class="logo" id="logoBtn">CHIPHAI</div>
    <div class="header-right">
      <a href="../Post/Post.html" class="back-link" id="backBtn">
        <span class="icon">‚Üê</span> Back to Lost Item
      </a>
      <button class="login" id="loginBtn">Log in</button>
    </div>
  </header>

  <main>
    <div class="create-main">
      <!-- ‡∏ã‡πâ‡∏≤‡∏¢ -->
      <div class="create-left">
        <div class="meta">
          <div class="avatar">üë§</div>
          <div class="username">Founder's Username</div>
        </div>

        <!-- Upload -->
        <label for="imageUpload" class="upload-box">
          <span class="upload-text">Upload Image</span>
          <input type="file" id="imageUpload" accept="image/*" hidden>
          <img id="preview" alt="Preview" />
        </label>
      </div>

      <!-- ‡∏Ç‡∏ß‡∏≤ -->
      <div class="create-right">
        <h1 class="form-title">Create Lost Item Post</h1>

        <label class="form-group">
          <span class="form-label">Location</span>
          <input type="text" id="location" placeholder="Enter location">
        </label>

        <label class="form-group">
          <span class="form-label">Date Founded</span>
          <input type="date" id="dateFounded">
        </label>

        <label class="form-group">
          <span class="form-label">Time</span>
          <input type="time" id="timeFounded">
        </label>

        <label class="form-group">
          <span class="form-label">Description</span>
          <textarea id="description" placeholder="Enter item description"></textarea>
        </label>

        <div class="btn-wrapper">
          <button id="PostBtn" class="post-btn">
            <span class="icon">üìå</span> Post
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const input = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });

    document.getElementById('logoBtn').addEventListener('click', () => {
      window.location.href = '../index.html';
    });
    document.getElementById('backBtn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = '../Post/Post.html';
    });
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = '../index.html';
    });
    document.getElementById('PostBtn').addEventListener('click', () => {
    window.location.href = '../Post/Post.html';
    });
  </script>
</body>
</html>
