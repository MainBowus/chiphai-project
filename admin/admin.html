<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CHIPHAI</title>
    
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/x-icon" href="../image/ICON.ico ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="logo-area">
                <img src="../image/ICON.ico" alt="CHIPHAI Logo" class="brand-logo-img">
                <span class="brand-name">CHIPHAI</span>
            </div>

            <nav class="main-nav">
                <h3>Menu</h3>
                <ul>
                    <li><a href="#" id="nav-dashboard" class="nav-item active"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="#" id="nav-reports" class="nav-item"><i class="fas fa-ticket-alt"></i> <span>Manage Reports</span></a></li>
                    <li><a href="#" id="nav-posts" class="nav-item"><i class="fas fa-clipboard-list"></i> <span>Manage Posts</span></a></li>
                    <li><a href="#" id="nav-users" class="nav-item"><i class="fas fa-users"></i> <span>Manage Users</span></a></li>
                </ul>
                </nav>

            <div class="user-profile-widget">
                <img src="https://i.pravatar.cc/40?img=1" alt="Admin Avatar" class="profile-avatar">
                <div class="profile-info">
                    <div class="profile-name">Admin User</div>
                    <div class="profile-role">Adminstrator</div>
                </div>
                <button id="nav-logout" class="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>

        <main class="content-area">
            
            <header class="top-header">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="search" id="search-bar" placeholder="Search...">
                </div>
                <div class="header-actions">
                    <button class="icon-button" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                    <button class="icon-button" title="Notifications"><i class="fas fa-bell"></i></button>
                    <button class="profile-button">
                        <img src="https://i.pravatar.cc/40?img=1" alt="Admin Avatar">
                        <span>Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </header>

            <div class="page-title">
                <h1 id="content-title">Dashboard</h1>
            </div>

            <div id="main-content-display">
                </div>

        </main>
    </div>

    <script src="admin.js" type="module" defer></script>
</body>
</html>
