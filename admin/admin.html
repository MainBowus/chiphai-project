<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CHIPHAI</title>

    <link rel="icon" type="image/x-icon" href="../image/ICON.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="admin.css">
</head>

<body>

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-area">
            <img src="../image/ICON.ico" class="brand-logo-img">
            <span class="brand-name">CHIPHAI</span>
        </div>

        <nav class="main-nav">
            <h3>MENU</h3>
            <ul>
                <li><a href="#" id="nav-dashboard" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>

                <li><a href="#" id="nav-reports" class="nav-item">
                    <i class="fas fa-ticket-alt"></i> Manage Reports</a>
                </li>

                <li><a href="#" id="nav-posts" class="nav-item">
                    <i class="fas fa-clipboard-list"></i> Manage Posts</a>
                </li>

                <li><a href="#" id="nav-users" class="nav-item">
                    <i class="fas fa-users"></i> Manage Users</a>
                </li>
            </ul>
        </nav>

        <div class="user-profile-widget">
            
            <div class="profile-info">
                <div class="profile-name">Admin</div>
                <div class="profile-role">Administrator</div>
            </div>
            <button id="nav-logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </aside>

    <!-- Main content -->
    <main class="content-area">

        <!-- page title -->
        <div class="page-title">
            <h1 id="content-title">Dashboard</h1>
        </div>

        <!-- dynamic content -->
        <div id="main-content-display"></div>

    </main>
</div>

<script src="admin.js" type="module"></script>
</body>
</html>
