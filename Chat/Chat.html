<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message | CHIPHAI</title>
  <link rel="stylesheet" href="Chat.css" />
</head>
<body>

  <header class="chat-header-bar">
    <div class="logo" id="logoBtn">CHIPHAI</div>

    <nav class="nav-links">
      <a href="../About/About.html">About</a>
      <a href="#" class="active">Message</a>
      <a href="../Post/Post.html">Post</a>
    </nav>


    <button class="profile" id="profileBtn" aria-label="Open profile">
      <span class="avatar">👤</span>
      <span class="profile-name">Username</span>
    </button>
  </header>


  <main class="chat-main-layout">
    <!-- Sidebar (Inbox) -->
    <aside class="chat-sidebar">
      <h3 class="sidebar-title">
        <span>💬</span> Messages
      </h3>
      <div class="chat-list" id="chatList"></div>
    </aside>

    <section class="chat-section" aria-live="polite">
      <div class="chat-topbar">
        <span class="avatar">👥</span>
        <span class="chat-username" id="chatPartner">เลือกบทสนทนา</span>
      </div>

      <div class="chat-body" id="chatBody"></div>

      <div class="chat-footer">
        <input
          type="text"
          id="messageInput"
          placeholder="พิมพ์ข้อความของคุณ..."
          autocomplete="off"
          aria-label="พิมพ์ข้อความ"
        />
        <button id="sendBtn" title="ส่งข้อความ">➤</button>
      </div>
    </section>
  </main>


  <script type="module" src="Chat.js"></script>
  <script>

    document.getElementById("logoBtn")?.addEventListener("click", () => {
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
