<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Ticket | CHIPHAI</title>
  <link rel="stylesheet" href="Ticket.css">
</head>
<body>
<div id="particles-js"></div>

<!-- Header -->
<header class="site-header" role="banner">
  <div class="logo" id="logoBtn">CHIPHAI</div>
  <nav class="nav" role="navigation" aria-label="Main">
    <a href="../About/About.html" class="nav-item">About</a>
    <a href="../Chat/Chat.html" class="nav-item">Message</a>
    <a href="../Post/Post.html" class="nav-item">Post</a>
  </nav>
  <div class="header-right">
    <button class="login" id="loginBtn">Log in</button>
  </div>
</header>

<!-- Main -->
<main class="ticket-main">
  <section class="ticket-panel" aria-labelledby="ticket-title">
    <h1 id="ticket-title">Report Ticket</h1>

    <form class="ticket-form" id="reportForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Ex. Technical issues, Services</option>
        <option value="technical">Technical Issue</option>
        <option value="service">Service Problem</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>

      <label for="details">Explain your details</label>
      <textarea id="details" name="details" rows="5" placeholder="Please explain the issue..." required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </section>
</main>

<!-- Footer -->
<footer class="site-footer" role="contentinfo">
  <div class="site-footer-inner">
    <div class="footer-left">
      <span class="brand">CHIPHAI</span> Â© 2025 All rights reserved.
    </div>

    <nav class="footer-nav" aria-label="Footer">
      <a href="../Privacy/Privacy.html">Privacy Policy</a>
      <span class="sep" aria-hidden="true">|</span>
      <a href="../Contact/Contact.html">Contact us</a>
    </nav>
  </div>
</footer>

<script type="module" src="Ticket.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>
</html>
