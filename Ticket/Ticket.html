<main class="ticket-main">

    <form class="ticket-form" id="reportForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Ex. Technical issues, Services</option>
        <option value="technical">Technical Issue</option>
        <option value="service">Service Problem</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>

      <label for="details">Explain your details</label>
      <textarea id="details" name="details" rows="5" placeholder="Please explain the issue..." required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
